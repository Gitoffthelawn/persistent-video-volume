<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="material-components-web/build/material-components-web.css">
        <link rel="stylesheet" href="material-components-web/build/mdc.ripple.css">
        <style type="text/css">
            html, body {
                width: 300px;
                padding: 0px;
                margin: 0px;
            }
            :root {
                --mdc-layout-grid-margin-phone: 8px;
                --mdc-layout-grid-gutter-phone: 8px;
            }
        </style>
    </head>
    <body>
        <div class="mdc-layout-grid mdc-layout-grid--align-left">
            <div class="mdc-layout-grid__inner">

                <div class="mdc-layout-grid__cell  mdc-layout-grid__cell--span-4-phone mdc-form-field">
                    <div class="mdc-checkbox">
                        <input id="status" type="checkbox" class="mdc-checkbox__native-control"/>
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path"
                                    fill="none"
                                    stroke="white"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                    <label for="status" id="status-label"></label>
                </div>
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-left mdc-layout-grid__cell--span-4-phone">
                    <div class="mdc-slider mdc-slider--discrete mdc-slider--discrete" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Select Value">
                            <div class="mdc-slider__track-container">
                                <div class="mdc-slider__track"></div>
                            </div>
                            <div class="mdc-slider__thumb-container">
                                <div class="mdc-slider__pin">
                                    <span class="mdc-slider__pin-value-marker"></span>
                                </div>
                                <svg class="mdc-slider__thumb" width="21" height="21">
                                    <circle cx="10.5" cy="10.5" r="7.875"></circle>
                                </svg>
                                <div class="mdc-slider__focus-ring"></div>
                            </div>
                            <label id="volume-value-label"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="material-components-web/build/mdc.autoinit.js"></script>
        <script src="material-components-web/build/material-components-web.js"></script>
        <script src="material-components-web/build/mdc.ripple.js"></script>
        <script src="popup.js"></script>

    </body>
</html>
